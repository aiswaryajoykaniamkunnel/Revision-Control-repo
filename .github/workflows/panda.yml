

name: Greeting on variable day

on:
  push:
    branches: 
      - main

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello"
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! this is the version"
        env:
          First_Name: Hi
